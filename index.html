<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="upper-section"></div>

        <div class="below-section">
          <img
            class="profile-picture"
            src="./images/image-victor.jpg"
            alt="Profile picture"
            width="105"
            height="105"
          />
          <div>
            <h1>Victor Crest<span class="age">26</span></h1>
            <span class="description">London</span>
          </div>
          <div class="stats">
            <div class="followers data">
              <span>80K</span>
              <span class="description">Followers</span>
            </div>
            <div class="likes data">
              <span>803K</span>
              <span class="description">Likes</span>
            </div>
            <div class="photos data">
              <span>1.4K</span>
              <span class="description">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Poli2714/fm-profile-card-component">Elgun</a>.
    </div>
  </body>
</html>
